name: Tests

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run core tests with pytest
        env:
          API_KEY: test-key
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REQUIRE_AUTH: "False"
          USE_MONGODB: "False"
        run: |
          # Run only core tests (skip slow integration tests that need ML packages)
          pytest tests/core/ -v --tb=short --cov=src/core --cov-report=xml --cov-report=term

      - name: Run all available tests
        env:
          API_KEY: test-key
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REQUIRE_AUTH: "False"
          USE_MONGODB: "False"
        run: |
          # Run all tests, but skip ones that require unavailable packages
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term || true
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  test-imports:
    name: Test Package Imports
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Test core imports
        run: |
          python -c "from src.core.config import config; print('✓ Config import successful')"
          python -c "from src.core.auth import verify_api_key; print('✓ Auth import successful')"
          python -c "from src.core.buffer_class import Model_Buffer; print('✓ Buffer import successful')"
